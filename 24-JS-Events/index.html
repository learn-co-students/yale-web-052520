<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Events</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="src/index.js" defer></script>

  </head>

  <body>
    <div id="comments">
      <button id="button1">Click ME!!!!</button>
      <h3>Comments</h3>
      <!-- HTML form will try to post -->
      <form id='comment-form'>
        <div class="field">
          <input id='new-comment' type='text' placeholder='New Comment' />
          <!-- giving our button the type of submit will cause it to tell the form to submit -->
          <input type='submit' class='btn' value="Submit" />
        </div>
      </form>
      <div id="comments-container">
      </div>

      <div id="helicopter-parent">
        <div>
          <br>
          <div>
            <br>
            <div>
              <div>
                <button class="btn" data-name="alert" data-test="dummy" id="alert-btn">Alert ME</button>
                <button class="btn" data-name="log">Console Log something</button>
                <button class="btn" data-name="error">Console Error</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
